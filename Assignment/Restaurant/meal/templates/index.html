{% extends "base.html" %}

{% block contant %}


<div class="container bg-warning">
    <div class="row">
        {% for i in categories %}
        <div class="col-md-4 p-5 text-center">
            <div class="card" style="width: 18rem;">
                <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
                <div class="card-body p-5">
                  <h5 class="card-title">
                    {{i.strCategory}}
                  </h5>
                  <p class="card-text">{{i.strCategoryDescription |truncatewords:10}}</p>
                  <h3 style="font-family: 'Courier New', Courier, monospace;padding: 10px;">Price: 200</h3>
                  <a href="#" style="text-decoration:none; width: 20px; height: 20px; background-color: red; color: white; padding: 15px; border-radius: 5px; margin-top: 10px;">Order Now</a>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>



{% endblock  %}
